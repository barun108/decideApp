<div style="width:400px;">
  <div class="form-group">
    <input
      class="form-control mb-2"
      type="text"
      placeholder="Add your question here !!!"
      #question
    />
    <button
      class="btn btn-outline-info btn-block"
      type="submit"
      (click)="onAddQuestion(question)"
    >
      Add
    </button>
  </div>
</div>
